{% extends 'base.html' %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h3 class="mb-3 text-center">Task List</h3>

    <form action="{{ url_for('add') }}" method="POST" class="mb-4 d-flex">
        <input type="text" name="title" class="form-control me-2" placeholder="Enter a new task..." required>
        <button class="btn btn-primary">Add Task</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="{% if task.complete %}text-decoration-line-through{% endif %}">
                {{ task.title }}
            </span>
            <div>
                <a href="{{ url_for('complete', id=task.id) }}" class="btn btn-sm btn-success me-1">
                    {% if task.complete %}Undo{% else %}Done{% endif %}
                </a>
                <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% else %}
        <li class="list-group-item text-center text-muted">No tasks yet. Add your first task above!</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
